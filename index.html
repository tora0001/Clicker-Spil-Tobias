<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Mette's Mink Jagt</title>
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="mink_1_container">
            <img id="mink_1_sprite" src="Grafik\mink_1.png" alt="mink1" />
          </div>
          <div id="mink_2_container">
            <img id="mink_2_sprite" src="Grafik\mink_2.png" alt="mink2" />
          </div>
          <div id="mink_3_container">
            <img id="mink_3_sprite" src="Grafik\mink_3.png" alt="mink3" />
          </div>
          <div id="vote_1_container">
            <img id="vote_1_sprite" src="Grafik\vote_1.png" alt="vote1" />
          </div>
        </div>

        <div id="game_ui">
          <div id="time_board"></div>
          <div id="score_board"></div>
          <div id="life_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
