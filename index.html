<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Mette's Mink Jagt</title>
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="mink_1_container">
            <img id="mink_1_sprite" src="Grafik\mink_1.png" alt="mink1" />
          </div>
          <div id="mink_2_container">
            <img id="mink_2_sprite" src="Grafik\mink_2.png" alt="mink2" />
          </div>
          <div id="mink_3_container">
            <img id="mink_3_sprite" src="Grafik\mink_3.png" alt="mink3" />
          </div>
          <div id="mink_4_container">
            <img id="mink_4_sprite" src="Grafik\mink_1.png" alt="mink4" />
          </div>
          <div id="mink_5_container">
            <img id="mink_5_sprite" src="Grafik\mink_3.png" alt="mink5" />
          </div>
          <div id="vote_1_container">
            <img id="vote_1_sprite" src="Grafik\vote_1.png" alt="vote1" />
          </div>
          <div id="vote_2_container">
            <img id="vote_2_sprite" src="Grafik\vote_1.png" alt="vote2" />
          </div>
        </div>

        <div id="game_ui">
          <div id="time_board">
            <div id="timer">time</div>
          </div>
          <div id="score_board">
            <div id="points">0</div>
          </div>
          <div id="life_board">
            <img id="heart1" src="Grafik\heart.png" class="active_heart" />
            <img id="heart2" src="Grafik\heart.png" class="active_heart" />
            <img id="heart3" src="Grafik\heart.png" class="active_heart" />
          </div>
        </div>
      </div>
      <div id="start" class="hidden">
        <h2>Mette's Mink Jagt</h2>
        <p>Få 20 point inden tiden løber ud</p>
        <button id="btn_start">Start Spil</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Du Har Tabt</h2>
        <button id="btn_restart">Prøv Igen</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>Du Har Vundet!</h2>
        <button id="btn_replay">Spil Igen</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
